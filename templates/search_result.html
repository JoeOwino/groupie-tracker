<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/index.css">
    <title>Home Page</title>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="/" class="logo-link">
                <h3>Groupie-Tracker</h3>
            </a>
            <a href="/" class="home-link">Home</a>
        </div>
    </header>

    <main>
        <h1>Search Results</h1>
        {{if .}}
            <div class="artist-container">
                {{range .}}
                    <div class="artist-card">
                        <a href="/artistProfile?artistId={{.Id}}">
                        <img src="{{.Image}}" alt="image of {{.Name}}">
                        <p>{{.Name}}</p>
                        </a>
                    </div>
                {{end}}
            </div>
        {{else}}
            <p>No results found.</p>
        {{end}}
    </main>
    <footer>
        <p>&copy; 2024 Music Legends. All rights reserved.</p>
        <p>Explore the legendary artists and their iconic works. For more information, visit our <a href="#">about page</a>.</p>
    </footer>
</body>
</html>
