<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locations</title>
</head>
<body>
    <h1>Locations</h1>
    {{range .}}
        <div>
            <h2>Location ID: {{.Id}}</h2>
            <p>Date: {{.Date}}</p>
            <ul>
                {{range .Locations}}
                    <li>{{.}}</li>
                {{end}}
            </ul>
        </div>
    {{end}}
</body>
</html>
